name: CI/CD - Test, Quality Check, and Deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 bandit yamllint cfn-lint

      - name: Run lint and security checks
        run: |
          echo "ðŸ”¹ Running flake8 (code style)..."
          flake8 etl/ scripts/
          echo "ðŸ”¹ Running bandit (security scan)..."
          bandit -r etl/ scripts/
          echo "ðŸ”¹ Running yamllint (YAML validation)..."
          yamllint cloudformation/
          echo "ðŸ”¹ Linting CloudFormation..."
          cfn-lint cloudformation/template.yaml || true

      - name: Validate CloudFormation template
        run: |
          aws cloudformation validate-template --region us-east-1 \
            --template-body file://cloudformation/template.yaml

      - name: Run pytest (unit + integration)
        run: |
          pytest -q --junitxml=reports/junit.xml

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: reports/junit.xml

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ needs.test.result == 'success' }}
    environment:
      name: production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build and Package Artifacts
        run: |
          mkdir build
          cp -r scripts cloudformation requirements.txt build/
          zip -r build/glue_pipeline_artifact.zip build/*
          BUILD_ID=$(date +%Y%m%d%H%M%S)
          aws s3 cp build/glue_pipeline_artifact.zip \
            s3://etl-job-for-cicd-bucket/artifacts/glue_pipeline_${BUILD_ID}.zip

      - name: Deploy CloudFormation Stack from Artifact
        run: |
          aws cloudformation package \
            --template-file cloudformation/template.yaml \
            --s3-bucket etl-job-for-cicd-bucket \
            --output-template-file out.yaml

          aws cloudformation deploy \
            --template-file out.yaml \
            --stack-name glue-etl-pipeline-stack \
            --capabilities CAPABILITY_IAM
